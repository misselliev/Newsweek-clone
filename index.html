<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Newsweek</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
</head>

<body>
  <div class="wrapper">

    <header id="header" class="bg-white">
      <nav class="navbar navbar-dark justify-content-between" id="topbar">

        <div class="navbar-nav text-uppercase">
          <a class="nav-link font-weight-bold text-white" href="#">
            U.S. Edition</a>
        </div>
        <div class="navbar-nav btn-group d-flex flex-row pull-right">
          <button type="button" class="btn btn-dark rounded-0 text-white font-weight-bold" id="signin-button">
            SIGN IN
          </button>
          <button type="button" class="btn btn-light rounded-0 font-weight-bold" id="subscribe-button">
            SUBSCRIBE <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </nav>

      <nav class="navbar navbar-expand-lg navbar-dark py-0" id="logo-navbar">
        <a href="#" id="brand" class="navbar-brand py-0">Newsweek</a>
        <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#sections-nav">
          <i class="fas fa-bars text-white"></i>
        </button>
      </nav>

      <nav class="navbar navbar-expand-lg navbar-light bg-white p-0" id="sections-navbar">
        <ul class="navbar-nav collapse navbar-collapse nav-justified font-weight-bold" id="sections-nav">
          <li class="nav-item">
            <div class="input-group" id="search-form">
              <input type="text" class="form-control border-0" placeholder="Search">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary border-0" type="button"><i class="fas fa-search fa-lg"></i></button>
              </div>
            </div>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">U.S.</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">World</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Business</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Tech & Science</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Culture</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Sports</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Health</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Opinion</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" style="color: green;">Green Rankings</a>
          </li>
        </ul>
      </nav>
  </div>
  </header>


  <div class="container-fluid">
    <div class="row">
      <div class="row col-sm-3" style="border: 1px solid red; height:10px"></div>
      <div class="row col-sm-6" style="border: 1px solid red; height:10px"></div>
      <div class="row col-sm-3" style="border: 1px solid red; height:10px"></div>
    </div>
  </div>
</body>

</html>
